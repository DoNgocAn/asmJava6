<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="/css/forgot-password.css">
</head>
<body>
	<div id="header" th:replace="@{user/menu}"></div>
	<div id="sign-up">
		<div class="sign-up">
			<div class="heading">QUÊN MẬT KHẨU</div>
			<th:block th:if="${not #strings.isEmpty(message)}"
				th:utext="${message}" />

			<form action="/account/retrieve-password" method="post">
				<div class="mb-3 mt-4">
					<input type="email" name="email" class="form-control" id="email">
					<label for="email" class="form-label">Email</label> <input
						type="radio" class="btn-getcode" id="getcode" name="getcode">
					<input class="form-control button" type="submit" name="check-email"
						value="CODE">

				</div>
				</form>
				<form action="/account/code-retrieve-password" method="post">
				<div class="mb-3 mt-4">
					<input name="verifyCode" type="text" class="form-control" id="code">
					<label for="code" class="form-label">Mã CODE</label>
				</div>
				<button type="submit"  class="btn btn-primary">Tiếp Theo</button>
			</form>
			
		</div>
	</div>
	<div id="footer" th:replace="@{user/footer}"></div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
